name: Update Playlist

on:
  schedule:
    # Запуск каждые 6 часов
    - cron: '0 */6 * * *'
  workflow_dispatch: # Ручной запуск

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Download playlist
        run: |
          curl -o pokaz_playlist.m3u8 https://raw.githubusercontent.com/OlDom/BaltTV/main/pokaz.m3u
          
      - name: Check for changes
        id: check
        run: |
          if git diff --quiet; then
            echo "No changes"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected"
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
          
      - name: Commit and push if changed
        if: steps.check.outputs.changed == 'true'
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add pokaz_playlist.m3u8
          git commit -m "Auto-update playlist $(date +'%Y-%m-%d %H:%M')"
          git push
